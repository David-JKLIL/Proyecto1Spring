#Cambiar puerto
server.port= 8080
#Desabilitar el cache automatico no es necesario volver a construir el proyecto
spring.thymeleaf.cache =false
#omite info en la consola y solo muestra lo mas importante
spring.main.banner-mode=off
#enviar mensaje desde mis propiedades de la app
#index.variable="Hola, soy una variable de propiedades de la app"
#Conexion a base de datos
spring.datasource.url=jdbc:mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#mostrar sql
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE